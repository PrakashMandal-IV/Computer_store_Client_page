<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Point</title>
    <link rel="stylesheet" href="/Style/nav.css">
    <link rel="stylesheet" href="/Style/productlist.css">
</head>

<body>
    <nav class="navContainer" id="nav">
        <div class="nav-bar" id="navbar">
        </div>
    </nav>
    <div class="spacer"></div>
    <h2 class="category">Products of category "Laptop"</h2>
    <div class="listProduct">
        <div class="product">
            <img src="https://i.pinimg.com/564x/15/f4/5a/15f45aee52ce1e5df3e295922814eb7c.jpg" alt="image"
                class="productimg">
            <div class="detail">
                <div class="info">
                    <label class="title">Asus Rog</label></br>
                    <label class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita
                        consequatur, accusamus eaque sint harum distinctio </label>
                </div>
                <div class="infotwo">
                    <div class="leftSection">
                        <button type="button" class="fav">Add To Wishlist +</button>
                        <div class="price">
                            <p class="newPrice">Price: ₹ 60000</p>
                            <div class="mrp">
                                <p>M.R.P :</p>
                                <p class="oldPrice"> ₹ 8000</p>
                            </div>
                        </div>
                    </div>
                    <div class="rightSection">
                        <p class="dicount">45% Discount, Buy now</p> 
                        <p class="shipping">Free shipping available</p>
                        <button type="button" class="cart btn">Add To Cart</button>
                        <button type="button" class="buy btn">Buy now</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="/Script/nav.js"></script>
<script src="/Script/ProductLict.js"></script>

</html>
