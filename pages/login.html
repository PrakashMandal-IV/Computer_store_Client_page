<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Style/login.css">
</head>
<body>
    <div class="container">
        
        <form class="login" id="loginform" action="" method="post">
            <h3 id="title">User Login</h3>
            <label id="email_l">Email</label>
            <input class="textbox" type="email" placeholder="Enter your email" id="email" required>
            <label class="password_l">Password</label>
            <input class="textbox" type="password" placeholder="Enter your password" id="password" required>
            <button class="submit" type="submit">Login</button>
            <p>Don't have an account? <a href="Register" class="register">Create Account</a></p>
        </form>
    
    </div>
</body>
</html>
