<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Point</title>
    <link rel="stylesheet" href="/Style/nav.css">
    <link rel="stylesheet" href="/Style/order.css">
</head>
<body>
    <nav class="navContainer" id="nav">
        <div class="nav-bar" id="navbar">
        </div>
    </nav>
    <div class="spacer"></div>

    <div class="container">
        <h2>Order</h2>
        <div class="Main" id="productinfo">
           
           <div class="order">
               
            </div>
        </div>
        <div class="Address">
            <h2>Address</h2>
            <div class="addressElement">
                <div class="address" id="address">
                    
                </div>
                <div class="btn">
                <button class="addAddress" type="button">New Address</button>
                </div>
            </div>
        </div>
        <div class="totalprice">
            <div class="subtotal">
                <p class="newPrice"> 60000</p>
                <p class="price">80000</p>
                <p class="saveing">You  saved 9000</p>
                <p class="delivery"> 0 </p>
                <p class="total">60000</p>
            </div>
        </div>
        <div class="Payment">
            <h3>Payment</h3>
            <div class="select">
            
            <input type="radio" name="payMethod" class="pay" id="Pay" checked>
            <label for="payMethod">Cash on delivery </label>
        </div>
        </div>
        <div class="buyNow">
            <button class="place" type="button">Place Order</button>
        </div>
    </div>
    
</body>
<script src="/Script/nav.js"></script>
<script src="/Script/order.js"></script>
<!-- <script src="/Script/ValidationCheck.js"></script>-->
</html>
